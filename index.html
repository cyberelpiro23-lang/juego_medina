<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Medina - Prueba Local</title>
    <style>body { margin: 0; overflow: hidden; background-color: #111; }</style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { Character } from './personaje.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 15);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7);
        scene.add(light);

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(30, 20), new THREE.MeshStandardMaterial({ color: 0x444444 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        const jugador1 = new Character(scene, 0x00ff00, -3);
        const jugador2 = new Character(scene, 0x0000ff, 3);
        let activo = jugador1;

        const caja = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshStandardMaterial({ color: 0xffa500 }));
        caja.position.set(0, 0.5, 0);
        scene.add(caja);

        const teclas = {};
        window.onkeydown = (e) => {
            teclas[e.key.toLowerCase()] = true;
            if(e.key.toLowerCase() === 'q') activo = (activo === jugador1) ? jugador2 : jugador1;
        };
        window.onkeyup = (e) => teclas[e.key.toLowerCase()] = false;

        function animate() {
            requestAnimationFrame(animate);
            let dx = 0, dz = 0;
            if (teclas['w']) dz -= 1; if (teclas['s']) dz += 1;
            if (teclas['a']) dx -= 1; if (teclas['d']) dx += 1;
            
            if (dx !== 0 || dz !== 0) {
                activo.mover(dx, dz);
                if (activo.mesh.position.distanceTo(caja.position) < 1.2) {
                    caja.position.x = (Math.random() - 0.5) * 10;
                    caja.position.z = (Math.random() - 0.5) * 10;
                }
            }
            caja.rotation.y += 0.02;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
