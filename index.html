<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egipto: El Rescate - Desarrollo Paso a Paso</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "personaje": "./personaje.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        // Importamos nuestro molde de personaje usando el nombre del importmap
        import { personaje } from 'personaje';

        // 1. LA ESCENA
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        // 2. LA CÁMARA
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10); // La bajamos un poco para ver mejor al personaje
        camera.lookAt(0, 0, 0);

        // 3. EL RENDERIZADOR
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. LA LUZ (Importante para ver el modelo GLB)
        const luzAmbiental = new THREE.AmbientLight(0xffffff, 0.8); 
        scene.add(luzAmbiental);

        const luzDireccional = new THREE.DirectionalLight(0xffffff, 1.2);
        luzDireccional.position.set(5, 10, 7);
        scene.add(luzDireccional);

        // 5. EL SUELO
        const sueloGeo = new THREE.PlaneGeometry(30, 30);
        const sueloMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
        const suelo = new THREE.Mesh(sueloGeo, sueloMat);
        suelo.rotation.x = -Math.PI / 2;
        scene.add(suelo);

        // 5.5 CREANDO AL PERSONAJE (La Niña)
        // Pasamos: la escena, la ruta del archivo GLB, posición X y posición Z
        const nina = new Personaje(scene, './assets/nina.glb', 0, 0);

        // 6. BUCLE DE ANIMACIÓN
        function animate() {
            requestAnimationFrame(animate);
            
            // Más adelante actualizaremos las animaciones aquí
            
            renderer.render(scene, camera);
        }
        animate();

        // 7. RESPONSIVE
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
