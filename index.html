<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test de Conexión - Egipto</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; }
        canvas { display: block; }
    </style>
</head>
<body>

  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "personaje": "./personaje.js"
        }
    }
</script>

    <script type="module">
        import * as THREE from 'three';
        import { Personaje } from 'personaje';

        // Escena básica
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luz (necesaria para ver el color verde)
        const luz = new THREE.AmbientLight(0xffffff, 1);
        scene.add(luz);

        // Suelo de referencia
        const suelo = new THREE.Mesh(
            new THREE.PlaneGeometry(20, 20),
            new THREE.MeshStandardMaterial({ color: 0x444444 })
        );
        suelo.rotation.x = -Math.PI / 2;
        scene.add(suelo);

        // --- TEST DE CONEXIÓN ---
        // Si todo está bien, aparecerá una esfera verde en el centro
        const testNina = new Personaje(scene, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
